---
# 1a - 7 nodes: HA (IPMI 1 x 3), KVM x 1, Swift
proposals:
- barclamp: nfs_client
  name: glance
  attributes:
    exports:
      glance:
        nfs_server: ##shared_nfs_for_glance##
        export: ##shared_nfs_export_for_glance##
        mount_path: "/images"
        mount_options:
        - nfsvers=3
  deployment:
    elements:
      nfs-client:
      - "@@controller1@@"
      - "@@controller2@@"
      - "@@controller3@@"
- barclamp: pacemaker
  name: services
  attributes:
    stonith:
      mode: ipmi_barclamp
      sbd:
        nodes:
          @@controller1@@:
            devices:
            - ''
          @@controller2@@:
            devices:
            - ''
          @@controller3@@:
            devices:
            - ''
      per_node:
        nodes:
          @@controller1@@:
            params: ''
          @@controller2@@:
            params: ''
    drbd:
  deployment:
    elements:
      pacemaker-cluster-member:
      - "@@controller1@@"
      - "@@controller2@@"
      hawk-server:
      - "@@controller1@@"
      - "@@controller2@@"
- barclamp: database
  attributes:
    sql_engine: postgresql
    ha:
      storage:
        shared:
          device: ##shared_nfs_for_database##
          fstype: nfs
          options: nfsvers=3
  deployment:
    elements:
      database-server:
      - cluster:services
- barclamp: rabbitmq
  attributes:
    ha:
      storage:
        shared:
          device: ##shared_nfs_for_rabbitmq##
          fstype: nfs
          options: nfsvers=3
    client:
      enable_notifications: true
  deployment:
    elements:
      rabbitmq-server:
      - cluster:services
- barclamp: keystone
  attributes:
  deployment:
    elements:
      keystone-server:
      - cluster:services
- barclamp: glance
  attributes:
    filesystem_store_datadir: "/images"
  deployment:
    elements:
      glance-server:
      - cluster:services
- barclamp: cinder
  attributes:
    volumes:
    - backend_driver: nfs
      backend_name: nfs
      nfs:
        nfs_shares: ##cinder-storage-shares##
  deployment:
    elements:
      cinder-controller:
      - cluster:services
      cinder-volume:
      - cluster:services

- barclamp: neutron
  attributes:
    ml2_mechanism_drivers:
    - ##networkingplugin##
    ml2_type_drivers:
    - ##networkingmode##
    num_vlans: 99
    ml2_type_drivers_default_provider_network: ##networkingmode##
    ml2_type_drivers_default_tenant_network: ##networkingmode##
  deployment:
    elements:
      neutron-server:
      - cluster:services
      neutron-network:
      - cluster:services
- barclamp: nova
  attributes:
    itxt_instance: ''
    use_migration: true
    vnc_keymap: de
    kvm:
      ksm_enabled: true
    metadata:
      vendordata:
        json: '{"custom-key": "custom-value"}'
  deployment:
    elements:
      ec2-api:
      - cluster:services
      nova-controller:
      - cluster:services
      nova-compute-hyperv: []
      nova-compute-kvm:
      - "@@compute-kvm1@@"
      - "@@compute-kvm2@@"
      - "@@compute-kvm3@@"
      nova-compute-qemu: []
      nova-compute-xen: []
- barclamp: horizon
  attributes:
  deployment:
    elements:
      horizon-server:
      - cluster:services
- barclamp: heat
  attributes:
  deployment:
    elements:
      heat-server:
      - cluster:services
